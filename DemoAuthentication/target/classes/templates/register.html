<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .message-box {
            display: none;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            width: 50%;
            max-width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Success Message Box at the Top -->
    <div id="messageBox" class="message-box"></div>

    <div class="container">
        <div class="form-box">
            <img src="/images/register.jpg" alt="Logo" class="logo">
            <h2>Register</h2>

            <form action="/auth/register" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <p>Already have an account? <a href="/auth/login">Login</a></p>
        </div>
    </div>

    <!-- JavaScript to Show Message Box & Redirect -->
    <script>
        var message = "[[${message}]]";
        if (message && message !== "null" && message.trim() !== "") {
            var messageBox = document.getElementById("messageBox");
            messageBox.innerText = message;
            messageBox.style.display = "block";

            // Hide message box after 2 seconds
            setTimeout(function() {
                messageBox.style.display = "none";
                
                // Redirect to login page after message disappears
                if (message.includes("Successfully")) {
                    window.location.href = "/auth/login";
                }
            }, 2000);
        }
    </script>

</body>
</html>
